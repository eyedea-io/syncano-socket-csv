name: csv

endpoints:
  dump:
    description: Dump data from given class (data model)
    private: true
    inputs:
      properties:
        classNamename:
          type: string
          description: Name of the class to dump
        objects:
          type: array
          items:
            type: number
            description: ID of the objects to take
        query:
          type: array
          items:
            - type: string
              description: Field to query
            - type: string
              description: Operator e.g. 'eq'
            - type:
                - number
                - string
              description: List of query arguments e.g. ['id', 'eq', '100']
        fields:
          type: array
          items:
            - type: string
              description: Fields
  from-data:
    description: Create csv from send data
    private: true
    inputs:
      properties:
        data:
          type: object
          description: Data to parse
